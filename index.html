<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Template</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #0078d7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 1.5rem;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        a {
            color: #0078d7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #005bb5;
        }

        .counter {
            font-size: 24px;
            color: #0078d7;
            margin-top: 20px;
        }

        .carousel {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .alert-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎访问我的网站</h1>
    </header>
    <main>
        <h2>关于我们</h2>
        <p>这是一个简单的 HTML 网页模板，使用 UTF-8 字符编码，兼容各种浏览器。</p>
        <p>您可以根据需求自定义内容和样式。</p>

        <h3>联系我们</h3>
        <p>如果有任何问题，请通过以下方式联系我们：</p>
        <ul>
            <li>邮箱: <a href="mailto:example@example.com">example@example.com</a></li>
            <li>电话: +123-456-7890</li>
        </ul>

        <!-- 添加跳转按钮 -->
        <button class="button" onclick="goToBilibili()">前往 Bilibili</button>

        <!-- 动态计数器 -->
        <div class="counter" id="counter">0</div>
        <button class="button" onclick="incrementCounter()">增加计数器</button>

        <!-- 图片轮播 -->
        <div class="carousel">
            <img src="https://via.placeholder.com/600x300?text=图片1" alt="图片1" class="active">
            <img src="https://via.placeholder.com/600x300?text=图片2" alt="图片2">
            <img src="https://via.placeholder.com/600x300?text=图片3" alt="图片3">
        </div>
        <button class="button" onclick="nextImage()">下一张图片</button>

        <!-- 提示框 -->
        <div class="alert-box" id="alertBox">这是一个提示框！</div>
        <button class="button" onclick="showAlert()">显示提示框</button>
    </main>
    <footer>
        <p>&copy; 2025 我的公司. 保留所有权利。</p>
    </footer>

    <script>
        // 跳转到 Bilibili 的函数
        function goToBilibili() {
            window.location.href = "https://www.bilibili.com";
        }

        // 动态计数器功能
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        // 图片轮播功能
        let currentImageIndex = 0;
        const images = document.querySelectorAll(".carousel img");

        function nextImage() {
            images[currentImageIndex].classList.remove("active");
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add("active");
        }

        // 显示提示框功能
        function showAlert() {
            const alertBox = document.getElementById("alertBox");
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 3000); // 提示框3秒后消失
        }
    </script>
</body>
</html>
