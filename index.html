<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Template</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, Helvetica, sans-serif; /* 可根据需要修改字体 */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9; /* 背景颜色 */
            color: #333; /* 文字颜色 */
        }

        header {
            background: #0078d7; /* 蓝色头部 */
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 1.5rem;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        a {
            color: #0078d7; /* 链接的颜色 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎访问我的网站</h1>
    </header>
    <main>
        <h2>关于我们</h2>
        <p>这是一个简单的 HTML 网页模板，使用 UTF-8 字符编码，兼容各种浏览器。</p>
        <p>您可以根据需求自定义内容和样式。</p>

        <h3>联系我们</h3>
        <p>如果有任何问题，请通过以下方式联系我们：</p>
        <ul>
            <li>邮箱: <a href="mailto:example@example.com">example@example.com</a></li>
            <li>电话: +123-456-7890</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 我的公司. 保留所有权利。</p>
    </footer>
</body>
</html>
